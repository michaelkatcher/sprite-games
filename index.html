<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phaser Demo with Enemy</title>
  <!-- Include Phaser from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    // Game configuration
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 300 },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);
    let player, enemy, cursors, platforms;

    function preload() {
      // Load assets: background, ground platform, and a spritesheet for both player and enemy
      this.load.image('sky', 'https://labs.phaser.io/assets/skies/space3.png');
      this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
      this.load.spritesheet('dude', 'https://labs.phaser.io/assets/sprites/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create() {
      // Add background image
      this.add.image(400, 300, 'sky');

      // Create a static group of platforms
      platforms = this.physics.add.staticGroup();
      platforms.create(400, 568, 'ground').setScale(2).refreshBody();
      platforms.create(600, 400, 'ground');
      platforms.create(50, 250, 'ground');
      platforms.create(750, 220, 'ground');

      // Create the player sprite with physics
      player = this.physics.add.sprite(100, 450, 'dude');
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      // Create the enemy sprite
      enemy = this.physics.add.sprite(400, 350, 'dude');
      enemy.setBounce(0.2);
      enemy.setCollideWorldBounds(true);
      enemy.setVelocityX(50); // start patrolling
      enemy.flipX = true;     // flip for a different look

      // Create animations for the player
      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'turn',
        frames: [{ key: 'dude', frame: 4 }],
        frameRate: 20
      });

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
      });

      // Enemy animation (using same frames as right)
      this.anims.create({
        key: 'enemyWalk',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
      });
      enemy.anims.play('enemyWalk');

      // Enable collision between player/enemy and platforms
      this.physics.add.collider(player, platforms);
      this.physics.add.collider(enemy, platforms);

      // Collision between player and enemy
      this.physics.add.collider(player, enemy, hitEnemy, null, this);

      // Set up keyboard input
      cursors = this.input.keyboard.createCursorKeys();
    }

    function update() {
      // Player movement
      if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
      } else {
        player.setVelocityX(0);
        player.anims.play('turn');
      }

      // Allow player to jump if touching the ground
      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
      }

      // Simple enemy patrol: reverse direction when hitting world bounds or platform edges
      if (enemy.body.blocked.right) {
        enemy.setVelocityX(-50);
        enemy.flipX = false;
      } else if (enemy.body.blocked.left) {
        enemy.setVelocityX(50);
        enemy.flipX = true;
      }
    }

    // Handle collision between player and enemy
    function hitEnemy(player, enemy) {
      // If player is falling, they "stomp" the enemy
      if (player.body.velocity.y > 0) {
        enemy.disableBody(true, true);  // Remove enemy from display and physics
        // Bounce the player upward a bit
        player.setVelocityY(-200);
      } else {
        // Otherwise, game over: pause physics and tint the player red
        this.physics.pause();
        player.setTint(0xff0000);
        player.anims.play('turn');
        // Optionally, you could display a "Game Over" message here
      }
    }
  </script>
</body>
</html>
